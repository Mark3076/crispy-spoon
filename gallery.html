<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background-color: red;
            color: white;
            text-align: center;
            top: 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .nav-container {
            background-color: darkred;
            text-align: center;
            padding: 15px;
            position: fixed;
            top: 70px;
           z-index: 999;
            width: 100%;
            padding-bottom: 5px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        h2 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: baseline;
            gap: 20px;
            padding: 20px;
            margin: 0px 150px;
        }
        .gallery figure {
            text-align: center;
            width: 300px;
            font-size: 20px;
        }
        .gallery p {
            font-size: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            margin: 0;
            margin-top: 50px;
            padding: 3px;
            text-align: center;
            color: white;
        }
        .contact-container {
            display: flex;
            justify-content: center;

        }

        input {
            border: 2px solid gray;
            width: 300px;
            height: 45px;
            border-radius: 8px;
        }
        
        textarea {
            border: 2px solid gray;
            width: 300px;
            height: 120px;
            border-radius: 8px;
        }
        fieldset {
            border-radius: 15px;
            border: 1px solid gray;
        }
        button {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 8px;
            background-color: red;
            color: white;
        }
        button:hover {
            background: rgb(170, 8, 8);
        }
        .harness , .bowl{
            padding-top: 95px;
        }
        a:hover
        {
            color: gray;
        }
        .featured-container {
            margin-top: 150px;
        }
        .price {
            margin: 10px 0;
        }
        .old-price {
        text-decoration: line-through;
        color: gray;
        font-size: 16px;
    }
p {
    font-weight: bold;
}
    .new-price {
        color: red;
        font-weight: bold;
        font-size: 20px;
    }

    figure button {
        width:100px;
        border: none;
        border-radius: 5px;
    }
    main h2 {
    scroll-margin-top: 120px; 
}
        
    </style>
</head>
<body>
    <div class="heading">
    <header>
        <h1>Product Gallery</h1>
    </header>
    <div class="nav-container">
        <nav>
            <ul>
                <li><a href="#featured">Featured Products</a></li>
                <li><a href="#sales-gallery">Sales Gallery</a></li>
                <li><a href="#gallery">Regular Gallery</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </div>
    </div>
    <main>
        <section>
            <div class="featured-container">
            <h2 id="featured">Featured Products</h2>
            <div class="gallery">
                <figure>
                    <img src="https://www.naturesrecipe.com/wp-content/uploads/2024/04/Natures-Recipe-Chicken-Sweet-Potato-Pumpkin-Grain-Free-Small-Breed-Dry-Dog-Food-4LB-1024x1024.png" width="300px"    alt="Featured Product 1">
                    <figcaption>Nature's Recipe <p>₱850</p></figcaption>
                    <button>Add to cart</button>
                </figure>
                <figure>
                    <img src="https://www.kibblesnbits.com/wp-content/uploads/2024/04/Kibblesn-Bits-Bacon-Steak-Flavor-Dry-Dog-Food-3LB-1024x1024.png" width="300px" alt="Featured Product 2">
                    <figcaption>Kibbles 'n Bits<p>₱999</p></figcaption>
                    <button>Add to cart</button>
                </figure>
                <figure>
                    <img src="https://media.pickaroo.com/media/thumb/variant_photos/2023/6/13/YSN2QMyNZJhHcaG4vc5DeE_watermark_400.jpg"width="300px" alt="Featured Product 3">
                    <figcaption>Happypet<p>₱499</p></figcaption>
                    <button>Add to cart</button>
                </figure>
            </div>
            </div>
        </section>
        <section>
            <h2 id="sales-gallery">Sales Gallery</h2>
            <div class="gallery">
                <figure>
                    <img class="harness"src="https://m.media-amazon.com/images/I/61NN13gae-L._AC_SX679_.jpg" alt="Sale Item 1">
                    <figcaption>Dog Harness -  Buy 1 Get 1<p>₱199</p></figcaption>
                    <button>Add to cart</button>
                </figure>
                <figure>
                    <img src="https://www.nitori.com.ph/cdn/shop/files/756723102_700x700.jpg?v=1727109885" alt="Sale Item 2">
                    <figcaption>Pet bed - 50% Off<p class="price"><span class="old-price">₱2,199</span> <span class="new-price">₱1,099</span></p></figcaption>
                    <button>Add to cart</button>
                </figure>
                <figure>
                    <img src="https://www.petcultureph.com/cdn/shop/files/foldable_transparent_pet_bag_carrier_jpg.png?v=1694686202&width=600" alt="Sale Item 3">
                    <figcaption>Pet Bag - Special Discount<p class="price"><span class="old-price">₱1,299</span> <span class="new-price">₱499</span></p></figcaption>
                    <button>Add to cart</button>
                </figure>
            </div>
        </section>
        <section>
            <h2 id="gallery">Regular Gallery</h2>
            <div class="gallery">
                <figure>
                    <img class="bowl"src="https://m.media-amazon.com/images/I/61mC2x69JfL._SX466_.jpg" alt="Image 1">
                    <figcaption>Food Bowl<p>₱99</p></figcaption>
                    <button>Add to cart</button>
                </figure>
                <figure>
                    <img src="https://au.petsafe.net/cdn/shop/products/PetSafe_PWW17-16560_PS_AMZ_A__DrinkwellFountain_Hero2Gal_jpg_1024x1024@2x.png?v=1667363249" alt="Image 2">
                    <figcaption>Pet Water Dispenser<p>₱399</p></figcaption>
                    <button>Add to cart</button>
                </figure>
                <figure>
                    <img src="https://assets.mydeal.com.au/44447/60x60cm-pet-dog-pee-pad-holder-with-50pc-cat-toilet-training-mat-puppy-potty-portable-traine-7724471_00.jpg?v=DncVQ1730701844&imgclass=dealpageimage" alt="Image 3">
                    <figcaption>Pet pad<p>₱99</p></figcaption>
                    <button>Add to cart</button>
                </figure>
            </div>
        </section>
        <section>
            <h2 id="contacts">Contact Us</h2>
            <div class="contact-container">
            <form>
                <fieldset>
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" required placeholder="Enter Name"><br><br>
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" required placeholder="Enter Email"><br><br>
                    <label for="subject">Subject:</label><br>
                    <input type="text" id="subject" name="subject" required placeholder="Enter Subject"><br><br>
                    <label for="message">Your Concern:</label><br>
                    <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea><br><br>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Product Gallery</p>
    </footer>
</body>
</html>
